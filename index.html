<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
   <div class="container">
        <h1></b><i class="fa-solid fa-temperature-arrow-up"></i>
        Temperature Converter
        <i class="fa-solid fa-temperature-arrow-down"></i></h1>
        <br />

    <div class="cf">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius" required>
    </div>
    <br />
    <div class="cf">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit" required>
    </div>
</div>
<script>

       let celsius = document.getElementById('celsius');
       let fahrenheit = document.getElementById('fahrenheit');

celsius.oninput = () => {
    let output = (parseFloat(celsius.value)* 9)/ 5 + 32;
    fahrenheit.value =parseFloat(output.toFixed(2));
};

fahrenheit.addEventListener('input', function() {
    let output =(parseFloat(fahrenheit.value) - 32)* 5 / 9;
    fahrenheit.value = parseFloat(output.toFixed(2));
});

</script>

</body>
</html>
